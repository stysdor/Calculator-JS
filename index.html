<!DOCTYPE html>
<html>
<head>
    <title>Calculator JavaScript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700&amp;subset=latin-ext" rel="stylesheet">
    <link href="style.css" rel="stylesheet" />
    
</head>
<body>      
       <div class="container">
        <header class="header">
            <h1>JavaScript Simple Calculator</h1>
            <p id="warning"></p>
        </header>

        <div class="viewer" id="viewer">0</div>
        <div class="panel" id="panel">
            <!--<button class="op" data-op="bracket_l">(</button>
            <button class="op" data-op="bracket_r">)</button>
            <button class="op" data-op="percent">%</button>-->
            <button class="clean" id="clean">AC</button>

            <div class="clear"></div>

            <button class="num" data-num="7">7</button>
            <button class="num" data-num="8">8</button>
            <button class="num" data-num="9">9</button>
            <button class="op" data-op="div">/</button>

            <div class="clear"></div>

            <button class="num" data-num="4">4</button>
            <button class="num" data-num="5">5</button>
            <button class="num" data-num="6">6</button>
            <button class="op" data-op="multi">x</button>

            <div class="clear"></div>

            <button class="num" data-num="1">1</button>
            <button class="num" data-num="2">2</button>
            <button class="num" data-num="3">3</button>
            <button class="op" data-op="subtr">-</button>

            <div class="clear"></div>

            <button class="num" data-num="0">0</button>
            <button class="num" data-num=".">.</button>
            <button class="equal" id="equals">=</button>
            <button class="op" data-op="add">+</button>    
        </div>
    </div>
    

    <script type="text/javascript" src="calculator.js">
    </script>
</body>
</html>
